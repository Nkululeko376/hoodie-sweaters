<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--====title===-->
    <title>Hoodie & sweaters</title>
    <!--=====linking stylesheet=======-->
    <link rel="stylesheet" href="index.css">
    <!--=====icons from font awesome======-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
        <!--======navigation container=====-->
    <nav class="nav-bar">
            <!--=====Loggo container=====-->
        <div class="loggo"><a href="">MODMN</a></div>
            <!--=====add to cart icon container=======-->
        <div class="add-to-cart js-add-to-cart">
            <div class="cart-quantity">0</div>
            <i class="fa-solid fa-cart-shopping"></i>
        </div>
    </nav>

        <!--==========Header section containing heading=======-->
    <header class="header-section">
        <h2>Streetwear Essentials for Every Season.</h2>
    </header>
    <main class="main-section">
        <div class="cart-section">
            <div class="remove-cart-section js-remove-cart-section">
                <i class="fa-solid fa-xmark"></i>
            </div>
            <div class="cart-heading">
                Your Cart
            </div>
            <div class="cart-product-container-main-section">
                <div class="cart-product-container">
                    <div class="cart-image-container">
                        <img src="products/adidas-mens-seasonal-essentials-us-sport-royal-blue-hoodie.png" alt="">
                    </div>
                    <div class="cart-product-details">
                        <div class="product-details-name">
                            Adidas Mens Seasonal Essentials US Sport Royal Blue Hoodie
                        </div>
                        <div class="name-and-delete-bn">
                            <div class="pricing">
                                $71.11
                            </div>
                            <button class="remove-cart-product">
                                <i class="fa-solid fa-trash"></i>
                            </button>
                        </div>
                        <div class="select-quantity">
                            <input type="number" value="1">
                        </div>
                        
                    </div>
                </div>
            </div>


            <div class="price-summary-container">
                <div class="hh">Total Price:</div>
                <div class="price">$71.11</div>
            </div>
            <button class="buy-now-btn">Buy</button>
        </div>
        <div class="product-grid">
            <div class="product-container">
                <div class="product-image-container">
                    <img src="products/adidas-mens-seasonal-essentials-us-sport-royal-blue-hoodie.png" alt="">
                    <div class="on-sales-new">New</div>
                </div>
                <div class="product-name-container">
                    Adidas Mens Seasonal Essentials US Sport Royal Blue Hoodie
                </div>
                <div class="price-cart-btn">
                    <div class="product-price">$71.11</div>
                    <button class="add-to-cart-btn"><i class="fa-solid fa-cart-shopping"></i></button>
                </div>
            </div>
        </div>
    </main>

    <footer>
        <p>@copywrite: MODMN - Modern Men Nkululeko</p>
    </footer>
    <!--=====linking javascript external file to html file=======-->
    <script src="scripts/products.js"></script>
    <script src="index.js"></script>
</body>
</html>
